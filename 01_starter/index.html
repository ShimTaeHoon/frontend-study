<!-- File -> Open Folder -->
<!-- 기본 설정(ctrl + ,): font size는 각자 알아서, tab size는 2로 변경 -->
<!-- 주석 단축키 ctrl + / -->
<!-- ! + Enter 또는 Tab 키 입력으로 HTML 기본 구조 자동 완성 -->
<!-- 메뉴 한글화 - Extensions(5번째 탭(확장 프로그램 설치))에서 korean 검색 -->
<!-- 
  lang 지정 사용자 정의 속성 추가 => 명령 팔레트(ctrl + shift + p / f1)에서 settings json 검색 
  -> open user settings
  ->
  "emmet.variables": {
        "lang": "ko"
    }
    추가하고 저장
-->


<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 태그 이름을 한 번에 변경하기(설정(ctrl + ,) -> linked editing) -> 체크박스 선택 -->
  <span>Hello world!</span>
  <span>Hello world!</span>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>

  <!-- 들여쓰기 : tab-->
  <!-- 내어쓰기 : shift + tab -->
  <!-- alt + shift + f : 라인 정렬하기(권장X)
      의존도가 높아지면 안좋음
      처음부터 깔끔하게 작업하는 습관을 들이는 것이 좋음
      코드가 지저분하면 가독성이 떨어지고 에러가 발생할 확률이 증가함 
  -->
  <!-- alt + shift + 방향키 : 라인 복사하기 -->
  <!-- 브라우저에 출력하기(Extensions -> live server 설치) -->
  <!-- Alt + L + O로 라이브서버 띄우기 -->
  <!-- 한컴 입력기 말고 Microsoft 입력기로 (Window + 스페이스)-->
  <!-- Live Server기능은 개발을 위해 임시로 로컬(자신의 컴퓨터 환경) 서버를 오픈하는 것
       외부 사람들이 접속하게 하려면 해당 프로젝트를 AWS, Netlify, 카페24 같은 호스팅 서버에 업로드 -->

  <!-- 김재현샘 깃허브 -->
  <!-- https://github.com/geoblo/html-css-study.git -->

</body>
</html>
