<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .text-input {
      width: 120px;
      padding: 10px;
      font-size: 20px;
      border: 2px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.5s;
    }
    .text-input:focus {
      border: 2px solid red;
    }

    /* 공통 스타일은 앞부분에 작성 */
    /* 콤마를 써서 여러개 동시 선택 가능 */
    div, input, textarea {
      box-sizing: border-box;
    }
    textarea {
      resize: none;
    }
    button {
      cursor: pointer;
    }

    .form-background {
      background-color: #333;
      padding: 30px 0;
      height: 500px;
    }

    .form-container {
      /* 가로 길이는 80%를 차지하다가 600px에서 더 이상 안늘어나도록 제한  */
      background-color: white;
      width: 80%;
      max-width: 600px;
      height: 500px;
      margin: 0 auto;
      padding: 30px 0;
      border-radius: 5px;
    }

    .form-container > form > h3 {
      padding:0 30px;
    }

    .form-container > form > p {
      padding:0 30px;
    }

    .email {
      padding:5px 180px;
      margin:auto;
      width: 90%;
      display: flex;
      text-align: center;
      
    }

    .first-name {
      padding:0 30px;
    }

    .last-name {
      padding:-50px 50px;
    }

    .div-container{
      display:flex;
    }

    .fl-input {
      width: 250px;
      
    }

    .message {
      padding:0 30px;
    }

    .message-input {
      padding:0 150px;
      margin:auto;
      width: 100%;
      height: 100px;
      text-align: center;

      padding:5px 180px;
      margin:auto;
      width: 90%;
      display: flex;
    }

    .message-button {
      width: 15px;
      height: 15px;
    }

    .send-button{
      color: white;
      background-color: orange;
      outline: none;
      border-color: orange;
    }
  </style>
</head>
<body>
  <h2>연습</h2>
  <form>
    <input type="text">
    <input type="text" class="text-input">
    <button type="submit">전송</button>

    <!-- input 태그 쓸 때 label 태그도 같이 사용(권장) -->
    <!-- 라벨과 input을 바인딩(묶으려면) id값과 for값을 동일하게 줌 -->
    <p>
      <label for="name">Your Name</label>
    </p>
    <input type="text" id="name" class="text-input">
  </form> 

  <h2>실전</h2>
  <!-- 박스부터 그려보기!! (불필요한 div는 생략 가능) -->
  <div class="form-background">
    <div class="form-container">
      <form>
        <h3>Contact Us</h3>
        <p>Your Email</p>

        <input type="text" class="email">
        <div class="div-container">
          <div class="first-name">
            <p>First Name</p>
            <input type="text" class="fl-input">
          </div>
          <div class="last-name">
            <p>Last Name</p>
            <input type="text" class="fl-input">
          </div>
        </div>
        <div class="message">
          <p>Message</p>
          <input type="text" class="message-input">
          <input type="button" class="message-button"> Agree
          <button type="submit" class="send-button">SEND</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
